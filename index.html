<!DOCTYPE html>

    <title>Weather's App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">

            <input type="text" placeholder="Enter city name">

                <img src="./images/search.png" alt="" class="weather-icon">
            </button>
        </div>
        <div class="weather">
            <img src="./images/rain.png" alt="" class="weather-icon">
            <h1 class="temp">32Â°c</h1>
            <h2 class="city">Delhi</h2>
            <div class="details">
                <div class="col">
                    <img src="./images/humidity.png" alt="">
                    <div>
                        <p class="humadity">50%</p>
                        <p>Humadity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./images/wind.png" alt="">
                    <div>
                        <p class="wind">11 km/h</p>

                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
<script src="script.js"></script>
