<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather's App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="head">Enter city name and check weather</h1>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" id="input" autofocus>
            <button>
                <img src="./images/search.png" alt="" >
            </button>
        </div>
        <div class="error">
            <p>Inavlid city name . Please enter the correct city name</p>
        </div>
        <div class="weather">
            <img src="./images/rain.png" alt="" class="weather-icon">
            <h1 class="temp">0Â°c</h1>
            <h2 class="city">City</h2>
            <div class="details">
                <div class="col">
                    <img src="./images/humidity.png" alt="">
                    <div>
                        <p class="humidity">0%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./images/wind.png" alt="">
                    <div>
                        <p class="wind">0 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
<script src="script.js"></script>

</html>
